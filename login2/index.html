<!doctype html>
<html lang='en'>
<head>

<body>
    <div class="wp">
        <form action="">
            <h1>Enter Society</h1>
            <p class="desc">To enter the official page of Gyatt Society, enter your unique code</p>
            <div class="uc">
                <input type="password" placeholder="Put your unique code" required class="pass">

        <button class="butt" type="submit">Request Access</button>
        <p class="guest">Or, continue as a guest</p>
    </div>
